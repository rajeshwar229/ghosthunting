<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, user-scalable=no, shrink-to-fit=yes">
	<title>The Ghost Hunting</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body>
    <div class="intro">
        <span data-name="Rajeshwar">Rajeshwar</span>
        <span data-name="Chinna">Chinna</span>
        <span data-name="Presents">Presents</span>
    </div>
    <div class="entrance">
    	<h1>Ghost Hunting</h1>
		<div class="entranceButtons">
			<button class="play">Play</button>
			<button class="credits">Credits</button>
			<button class="help">Help</button>
            <button class="full-screen-btn" data-fullscreen="off">Full Screen</button>
            <a class="moreGames" href="https://rajeshwar229.github.io/games/"><button>More Games</button></a>
		</div>
		<span class="mute" title="Music on"></span>
        <span class="sound" title="Sound on"></span>
        <audio id="entranceMusic" loop sound=10>
		    <source src="audio/scr01.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="creditsPage">
        <ul>
        	<li><img src="images/credits/pradeep.jpg" alt="Pradeep" title="Na kante Thope evvadu ledikkada" /><span>Pradeep Kumar Lakku</span></li>
            <li><img src="images/credits/venky.jpg" alt="Venkatesh" title="Assasin's Creed" /><span>Venkatesh Bellala</span></li>
            <li><img src="images/credits/prakash.jpg" alt="Prakash" title="Nu aapra Jaffaga" /><span>Prakash Kummari</span></li>
            <li><img src="images/credits/rajesh.jpg" alt="Rajesh" title="Siggu padakra babu" /><span>Rajesh Putta</span></li>
            <li><img src="images/credits/saikiran.jpg" alt="Sai Kiran" title="Pradeep Gadu Thope Asalu" /><span>Sai Kiran Raparti</span></li>
            <li><img src="images/credits/tejaswini.jpg" alt="Tejashwini" title="??????" /><span>Tejashwini Dugyala</span></li>
        </ul>
         <button class="back">back</button>
    </div>
    <div class="helpPage">
    	<img src="images/helpPage.png" alt="help"/>
        <p>Shoot the ghosts before they attact you. You will lose some blood if ghost attacks you</p>
        <button class="back">back</button>
    </div>
	<div class="game">
    	<div class="bludParent">
            <span class="bludBorder">
                <span class="blud"></span>
            </span>
        </div>
    	<span class="score">Score:0</span>
    	<audio id="gameMusic" loop>
		<source src="audio/gameBgSound.mp3" type="audio/mp3"></audio>
        <audio id="gunShoot">
		<source src="audio/gs.mp3" type="audio/mp3"></audio>
        <audio id="ghostCome">
		<source src="audio/zombie3.mp3" type="audio/mp3"></audio>
        <audio id="ghostDie">
		<source src="audio/ZombieInPain.mp3" type="audio/mp3"></audio>
        <audio id="ghostAttack">
		<source src="audio/ghostAttack.mp3" type="audio/mp3"></audio>
        <div class="gun"></div>
        <div class="bulletFire"></div>
    </div>
    <div class="result">
        <div class="gameResult">
            <p data-name="game-result"></p>
            <p data-name="score"></p>
            <p data-name="high-score"></p>
        </div>
        <audio id="ghostCry">
            <source src="audio/ghostcry.mp3" type="audio/mp3">
        </audio>
        <button class="retry">Retry</button>
        <button class="menu">Menu</button>
    </div>
</body>
</html>
